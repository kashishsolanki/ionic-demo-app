<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>
      <form [formGroup]="loginForm">
        <ion-item class="no-padding-input">
          <ion-label floating>Username</ion-label>
          <ion-input formControlName="username" type="text"></ion-input>
        </ion-item>
        <ion-item *ngIf="!loginForm.controls.username.valid && (loginForm.controls.username.dirty || isSubmitClick)"
        class="no-padding-input">
          <p class="err-msg">Please enter valid Username</p>
        </ion-item>
          
        <ion-item class="no-padding-input">
          <ion-label floating>Password</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-item *ngIf="!loginForm.controls.password.valid && (loginForm.controls.password.dirty || isSubmitClick)"
        class="no-padding-input">
          <p class="err-msg">Please enter valid password between 6-32 characters</p>
        </ion-item>
      </form>
    </ion-list>
  
    <button ion-button color="primary" block (click)="login()">Login</button>
  </ion-content>
